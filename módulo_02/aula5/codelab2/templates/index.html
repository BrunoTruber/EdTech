<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estado do Betão</title>
    </head>
    <body>
        <div class="geral">
            <b>Nome:</b> {{ nome }} {{ sobrenome }}
        </div>

        <div class="geral">
            <b>Idade:</b> {{ idade }}
        </div>

        {% if doido %}
        <div class="geral">
            <img src="{{imagem_doido}}" width="200">
        </div>
        <div class="geral">
            {{ nome }} tá doido!
        </div>

        {% else %}
        <div class="geral">
            <img src="{{imagem_serio}}" width="200">
        </div>
        <div class="geral">
            {{ nome }} tá sério!
        </div>

        {% endif %}
        
    </body>
</html>
