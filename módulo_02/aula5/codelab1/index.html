<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Danos</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <div class="calculadora-dano">
           <div class="linha">
                <h1>Calculadora de Dano</h1>
           </div>

           <div class="linha">
                 <h2>Selecione um personagem</h2>
           </div>

            <div class="elemento-container">
                <div class="elemento-item">
                    <img src="img/orc.png" alt="Orc" width="200" height="200">
                    <p>Orc</p>
                </div>
                <div class="elemento-item">
                    <img src="img/globin.png" alt="Goblin" width="200" height="200">
                    <p>Goblin</p>
                </div>
                <div class="elemento-item">
                    <img src="img/feiticeira.png" alt="Feiticeira" width="200" height="200">
                    <p>Feiticeira</p>
                </div>
            </div>

            <div class="linha">
                <h2>Selecione uma arma</h2>
            </div>

            <div class="elemento-container">
                 <div class="elemento-item">
                    <img src="img/soco.png" alt="Orc" width="200" height="200">
                    <p>Soco</p>
                 </div>
                 <div class="elemento-item">
                     <img src="img/arco.png" alt="Goblin" width="200" height="200">
                    <p>Arco</p>
                 </div>
                 <div class="elemento-item">
                     <img src="img/espada.png" alt="Feiticeira" width="200" height="200">
                     <p>Espada</p>
                 </div>
           </div>

            <div class="linha">
                 <button id="calcular" type="button">Calcular dano</button>
            </div>
        </div>
    </body>
</html>
